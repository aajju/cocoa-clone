<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatroom cocoa</title>
    <style></style>
  </head>

  <body class="chatroom-bg">
    <div class="status-bar-chatroom">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- To do : battery & lightening icon -->
      </div>
    </div>

    <header class="alt-screen-header_chatroom">
      <a
        href="javascript:history.back();"
        class="alt-screen-header__icon alt-screen-header__column"
      >
        <span><i class="fas fa-angle-left fa-2x"></i></span>
      </a>

      <div class="alt-screen-header__title alt-screen-header__column">
        <h1>Nicolas Serrano</h1>
      </div>

      <span class="alt-screen-header__icon alt-screen-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </span>
    </header>

    <main class="main-chatroom">
      <div class="chatroom-datetime">Tuesday, June 30, 2020</div>

      <div class="chatroom">
        <div class="chatroom-card__avatar">
          <img src="https://avatars.githubusercontent.com/u/3612017?v=4" />
        </div>
        <div class="chatroom-card__content">
          <div class="chatroom-card__author">
            <span>Nicolas Serrano</span>
          </div>
          <div class="chatroom-card__info">
            <div class="chatroom-card__text"><p>Hi!</p></div>
            <div class="chatroom-card__timestamp"><span>21:27</span></div>
          </div>
        </div>
      </div>

      <div class="chatroom chatroom-me">
        <div class="chatroom-card__content">
          <div class="chatroom-card__info">
            <div class="chatroom-card__text"><p>What's up?</p></div>
            <div class="chatroom-card__timestamp"><span>21:27</span></div>
          </div>
        </div>
      </div>
    </main>

    <form class="chatinput">
      <div class="chatinput-column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="chatinput-column">
        <div class="chatinput-column__inputbox">
          <input type="text" placeholder="type a message..." />
        </div>
        <i class="far fa-smile-wink fa-lg"></i>
        <a class="temp" href="#"
          ><i class="fas fa-arrow-circle-up fa-lg temp"></i
        ></a>
      </div>
    </form>

    <div id="onlymobile">the screen is too big</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
