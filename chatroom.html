<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatroom cocoa</title>
    <style></style>
  </head>

  <body class="chatroom-bg">
    <div class="status-bar-chatroom">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- To do : battery & lightening icon -->
      </div>
    </div>

    <header class="alt-screen-header">
      <a
        href="javascript:history.back();"
        class="alt-screen-header__icon alt-screen-header__column"
      >
        <span class="alt-screen-header__icon alt-screen-header__column"
          ><i class="fas fa-angle-left fa-2x"></i
        ></span>
      </a>

      <h1 class="alt-screen-header__title alt-screen-header__column">
        Nicolas Serrano
      </h1>
      <span class="alt-screen-header__icon alt-screen-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </span>
    </header>

    <main></main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
