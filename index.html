<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to cocoatalk</title>
    <style></style>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- To do : battery & lightening icon -->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to cocoatalk</h1>
      <p class="welcome-header__text">
        If you have a cocoa account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="welcome-form">
      <input
        name="id"
        class="welcome-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="pw"
        class="welcome-form__input"
        type="password"
        placeholder="Password"
      />
      <input class="welcome-form__submit" type="submit" value="Log in" />
      <a class="welcome-form__a" href="#">Find cocoa Account or Password</a>
    </form>

    <div id="onlymobile">the screen is too big</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
