<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings cocoa</title>
    <style></style>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- To do : battery & lightening icon -->
      </div>
    </div>

    <header class="alt-screen-header">
      <a
        href="javascript:history.back();"
        class="alt-screen-header__icon alt-screen-header__column"
      >
        <span><i class="fas fa-angle-left fa-2x"></i></span>
      </a>

      <h1 class="alt-screen-header__title alt-screen-header__column">
        Settings
      </h1>
      <span class="alt-screen-header__icon alt-screen-header__column">
        <i class="fas fa-search fa-lg"></i>
      </span>
    </header>

    <ul class="upper">
      <li class="settings">
        <div class="settings__column fa-lg">
          <i class="fas fa-bullhorn"></i> <span>Notices</span>
        </div>
      </li>
      <li class="settings">
        <div class="settings__column">
          <i class="fas fa-flask fa-lg"></i> <span>cocoa Lab</span>
        </div>
      </li>
      <li class="settings">
        <div class="settings__column">
          <i class="fas fa-info-circle fa-lg"></i> <span>Version</span>
        </div>
        <div class="settings__column">
          <span>Latest Version</span>
        </div>
      </li>
    </ul>

    <main>
      <ul>
        <li class="settings">
          <div class="settings__column">
            <i class="fas fa-lock fa-lg"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li class="settings">
          <div class="settings__column">
            <i class="far fa-bell fa-lg"></i>
            <span>Notifications</span>
          </div>
        </li>
        <li class="settings">
          <div class="settings__column">
            <i class="fas fa-user-friends fa-lg"></i>
            <span>Friends</span>
          </div>
        </li>
        <li class="settings">
          <div class="settings__column">
            <i class="far fa-comments fa-lg"></i>
            <span>Chats</span>
          </div>
        </li>
        <li class="settings">
          <div class="settings__column">
            <i class="fas fa-adjust fa-lg"></i>
            <span>Display</span>
            <span class="badge_small">N</span>
          </div>
        </li>
        <li class="settings">
          <div class="settings__column">
            <i class="fas fa-paint-roller fa-lg"></i>
            <span>Themes</span>
            <span class="badge_small">N</span>
          </div>
          <div class="settings__column">
            <span>Default theme</span>
          </div>
        </li>
        <li class="settings">
          <div class="settings__column">
            <i class="fas fa-phone-volume fa-lg"></i>
            <span>Call</span>
          </div>
        </li>
        <li class="settings">
          <div class="settings__column">
            <i class="fas fa-font fa-lg"></i>
            <span>Font</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__li">
          <a class="nav__a" href="chat.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>

        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>

        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"
              ><div class="nav__notification_dot"></div
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="onlymobile">the screen is super big</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
